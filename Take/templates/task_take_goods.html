{% extends 'home.html' %}
{% load static %}
{% block title %}上传商品 {% endblock %}
{% block css %}
    {# css顺序不能动 #}
    <link href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/add_od.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'css/index02.css' %}" type = "text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/jquery-1.8.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/comm.js' %}" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {# css顺序不能动 #}
{% endblock %}
<style>

</style>

{% block content %}
 <div class="ct">
     <form action="{% url 'Take:task_take_goods' %}" method="POST" enctype="multipart/form-data" id="sendForm" style=" box-shadow: 0 0 10px rgba(105, 8, 182, 0.96);">
         <div class="header">
            <h1>填写商品信息<a href="{% url 'Take:task_take' %}" class="return">返回</a></h1>
         </div>
         <div class="form-row">
             <label for="id_task_category">商品类别：</label>
                 <select name="good_category" style="border: 1px #a63fe4 solid;height: 30px;border-radius: 5px;text-align: center">
                    <option value="food">食物</option>
                    <option value="cloth">衣服</option>
                    <option value="furniture">家具</option>
                    <option value="book">书籍</option>
                    <option value="stationary">文具</option>
                    <option value="others">其他</option>
                 </select>
         </div>
         <div class="form-row">
             <label for="task_place">商品名称：</label>
             <input id='task_place' name="good_name" type="text" placeholder="请输入商品名称" required style="border: 1px #a63fe4 solid; height: 40px;border-radius: 5px">
         </div>
     <div class="form-row">
        <label for="task_reward">商品价格：</label>
        <input id='task_reward' name="good_prize" type="number" placeholder="请输入商品价格" required style="border: 1px #a63fe4 solid; height: 40px;border-radius: 5px">
     </div>
         <div class="form-row">
             <label for="task_details">商品描述</label>
             <input id='task_details' name="good_description" type="text" placeholder="请输入商品描述" required style="border: 1px #a63fe4 solid; height: 40px;border-radius: 5px">
         </div>
     </form>
         <div style="height:350px; width: 550px; margin-top: -68%;">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <label for="input" class="btn btn-danger" id="" style="margin-left: 40%;margin-top: 23%;">
                        <div style="width: 60px; height: 25px;cursor: pointer;border-radius: 6px;
                                line-height:20px;text-align: center;font-size: 15px">
                            <span >上传商品</span>
                            <input type="file" id="input" class="sr-only" name="good_portrait" style="display:none">
                        </div>
                    </label>
                </div>
            </div>
            <div style="height:220px; margin-top: -28%;margin-left:5%">
                <div style=" width: 300px;height:200px;margin-top:-10%;" >
                    <img src="" id="photo">
                </div>
                <div style="height:150px">
                    <div>
                        <p style="">
                            预览(100*100)：
                        </p>
                        <div class="img-preview" style=" width: 100px;height: 100px;overflow: hidden">

                        </div>
                    </div>
                    <div style="margin-top: -24.9%;margin-left: 120%;width: 90px; height:40px;background-color:#7b0fc6;cursor: pointer;border-radius: 6px;
                                line-height:40px;text-align: center;font-size: 15px">
                        <button type="button" onclick="crop()" style="background-color:#7b0fc6;color: #FFFFFF " >确认提交
                        </button>
                    </div>
                </div>

            </div>
        </div>
</div>
<script>
        // 修改自官方demo的js
        var initCropper = function (img, input){
            var $image = img;
            var options = {
                aspectRatio: 1, // 纵横比
                viewMode: 2,
                preview: '.img-preview' ,// 预览图的class名
                guides: true,
            };
            $image.cropper(options);
            var $inputImage = input;
            var uploadedImageURL;
            if (URL) {
                // 给input添加监听
                $inputImage.change(function () {
                    var files = this.files;
                    var file;
                    if (!$image.data('cropper')) {
                        return;
                    }
                    if (files && files.length) {
                        file = files[0];
                        // 判断是否是图像文件
                        if (/^image\/\w+$/.test(file.type)) {
                            // 如果URL已存在就先释放
                            if (uploadedImageURL) {
                                URL.revokeObjectURL(uploadedImageURL);
                            }
                            uploadedImageURL = URL.createObjectURL(file);
                            // 销毁cropper后更改src属性再重新创建cropper
                            $image.cropper('destroy').attr('src', uploadedImageURL).cropper(options);
                            $inputImage.val('');
                        } else {
                          window.alert('请选择一个图像文件！');
                      }
                  }
              });
            } else {
                $inputImage.prop('disabled', true).addClass('disabled');
            }
        };
        var crop = function(){
            var $image = $('#photo');
            var $target = $('#result');
            $image.cropper('getCroppedCanvas',{
                width:400, // 裁剪后的长宽
                height:400
            }).toBlob(function(blob){
                // 裁剪后将图片放到指定标签
                $target.attr('src', URL.createObjectURL(blob));
                var formData = new FormData($( "#sendForm" )[0]);
                formData.append('csrfmiddlewaretoken','{{ csrf_token }}');
                formData.append('good_portrait',blob);
                $.ajax({
                    url: "{% url 'Take:task_take_goods' %}",
                    type:'POST',
                    data:formData,
                    cache: false,
                    processData:false,
                    contentType:false,
                    success:function(data){
                        console.log('上传成功');
                            window.location.href="{% url 'Take:task_take_goods_success' %}"
                    },
                    error:function() {
                        alert("请求失败")
                    }
                })
            });
        };
        $(function(){
            initCropper($('#photo'),$('#input'));
        });
</script>
{% endblock %}
