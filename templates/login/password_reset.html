<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>密码修改</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/Login/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Login/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Login/style.css' %}">

<body>
<div class="wp" style="margin-top: 30px;">
    <div class="resetpassword" id="resetPwdForm">
        <h1>WeHelp修改密码</h1>
        <p>已经通过验证，请设置新密码</p>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            <ul>
                <li class="{% if modify_form.password1.errors %}errorput{% endif %}">
                    <span style="font-size: 16px" >新 密 码 ：/span>
                    <input type="password" name="password1" id="pwd" placeholder="6-20位非中文字符">
                    <i></i>
                </li>
                <input type="hidden" name="email" value="{{ email }}">
                <li class="{% if modify_form.password2.errors %}errorput{% endif %}">
                    <span style="font-size: 16px">确定密码：</span>
                    <input type="password" name="password2" id="repwd" placeholder="6-20位非中文字符">
                    <i></i>
                </li>
                <div class="error btns" id="jsPasswdResetTips">
                    {% for key,error in modify_form.errors.items %}
                        {{ error }}
                    {% endfor %}
                    {{ msg }}
                </div>
                <li class="button">
                    <input  style="background-color: #7b0fc6;color: white;font-size: 16px;" class="tijiao" type="submit" value="提交" onclick="reset_password_form_submit()" >
                </li>
            </ul>
            {% csrf_token %}
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="{% static 'images/Login/check2.png' %}">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
</div>
</body>
</html>
